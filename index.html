<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>

        <link rel="stylesheet" href="style.css">

        <!-- box icons-->
        <link rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!-- fontawsome cdn link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

        <!-- font awsome-->
        <script src="https://kit.fontawesome.com/5067d30b57.js" crossorigin="anonymous"></script>

        <!-- boxfont-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="temperature-converter-container">
                <h2 class="title-heading">Temperature Converter</h2>
                
                <div class="degree-type">
                    <div class="degree-field">
                        <label for="degree">Degrees</label>
                        <input type="number" name="degree" id="degree">
                    </div>
                    <div class="temperature-field">
                        <label for="temp-type">Type</label>
                        <select name="temperatures" id="temp-type" autocomplete="on">
                            <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                            <option value="kelvin" id="kelvin">kelvin</option>
                        </select>
                    </div>
                </div>
                <div class="result">
                    <span class="result-heading">Result</span>
                    <p class="celsius-value" id="celsius">1</p>
                </div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>

        <!-- script tags-->
        <script src="script.js"></script>
    </body>
</html>
